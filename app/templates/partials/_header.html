{% load static %}
<div class="black"></div>
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-xl-5 col-md-5 logo">
                <a href="index.html">
                    <img src="{% static 'img/logo1.png'%}" alt="Logo" class="img" />
                    <h1>GREAT <br> DECISION</h1>
                </a>
            </div>
            <div class="col-xl-7 col-md-7 contact">
                <img src="{% static 'img/phone.png' %}" alt="Phone">
                <p>Tel + 380 111 8011</p>
                <img src="{% static 'img/mail.png'%}" alt="Mail">
                <p>Email: exclusivedirection@ade.com</p>
                <img src="{% static 'img/login.png'%}" alt="Login" class="user">
                <p class="user">Кабінет</p>
            </div>
        </div>
    </div>

</div>
<div class="container">
    <div class="row">
        <div class="col-xl-12 col-md-12 menu"> 
            <a {% if "/" == request.path  %} class="active" {% endif %} href="{% url 'index' %}">Головна</a>
            <a {% if "about" == request.path  %} class="active" {% endif %} href="{% url 'about' %}">Про нас</a>
            <a {% if "guarantee" == request.path  %} class="active" {% endif %} href="{% url 'guarantee' %}">Гарантії</a>
            <a {% if "we_offer" == request.path  %} class="active" {% endif %} href="{% url 'we_offer' %}">Що пропонуємо</a>
            <a {% if "order" == request.path  %} class="active" {% endif %} href="{% url 'order' %}">Замовити</a>
            <a {% if "prices" == request.path  %} class="active" {% endif %} href="{% url 'prices' %}">Ціни</a>
            <a {% if "testimonials" == request.path  %} class="active" {% endif %} href="{% url 'testimonials' %}">Відгуки</a>
            <a {% if "discounts" == request.path  %} class="active" {% endif %} href="{% url 'discounts' %}">Знижки</a>
            <a {% if "contact_us" == request.path  %} class="active" {% endif %} href="{% url 'contact_us' %}">Контакти</a>
        </div>
    </div>

</div>
